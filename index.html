<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-others-pike-picture/50/external-cargo-marine-port-transport-others-pike-picture.png"
        type="image/x-icon">
    <title>Bin Packing Problem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>

        <div class="menu-exit" id="div-menu-exit">
            <label class="hamburger" for="cb-menu">
                <input type="checkbox" id="cb-menu" checked>
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom"
                        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                    </path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>
        </div>

        <div class="buttonsTools">

            <button class="btnReset"><img src="img/reset.png" alt="Reset game" class="reset-img"></button>

            <div>
                <button class="btnExtraBin" id="btnExtraBin"><img src="img/extrabin.png" alt="Contenedor extra"
                        class="extrabin-img"></button>
            </div>

        </div>

        <button class="btnSolution" id="btnSolution">
            <svg class="iconSolution">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M12 2c-.218 0 -.432 .002 -.642 .005l-.616 .017l-.299 .013l-.579 .034l-.553 .046c-4.785 .464 -6.732 2.411 -7.196 7.196l-.046 .553l-.034 .579c-.005 .098 -.01 .198 -.013 .299l-.017 .616l-.004 .318l-.001 .324c0 .218 .002 .432 .005 .642l.017 .616l.013 .299l.034 .579l.046 .553c.464 4.785 2.411 6.732 7.196 7.196l.553 .046l.579 .034c.098 .005 .198 .01 .299 .013l.616 .017l.642 .005l.642 -.005l.616 -.017l.299 -.013l.579 -.034l.553 -.046c4.785 -.464 6.732 -2.411 7.196 -7.196l.046 -.553l.034 -.579c.005 -.098 .01 -.198 .013 -.299l.017 -.616l.005 -.642l-.005 -.642l-.017 -.616l-.013 -.299l-.034 -.579l-.046 -.553c-.464 -4.785 -2.411 -6.732 -7.196 -7.196l-.553 -.046l-.579 -.034a28.058 28.058 0 0 0 -.299 -.013l-.616 -.017l-.318 -.004l-.324 -.001zm2.293 7.293a1 1 0 0 1 1.497 1.32l-.083 .094l-4 4a1 1 0 0 1 -1.32 .083l-.094 -.083l-2 -2a1 1 0 0 1 1.32 -1.497l.094 .083l1.293 1.292l3.293 -3.292z"
                    fill="currentColor" stroke-width="0" />
            </svg>
            Solución</button>

    </head>


    <!-- Mensaje para el contenedor que recibe -->
    <div class="info-game">

        <!-- Mensajes informativos -->
        <div class="info-Div">
            <p class="msg" id="figures-created-info"></p>
            <p class="msg" id="used-containers-info"></p>
            <p class="msg" id="figures-dropped-info"></p>
            <p class="msg" id="cash-info"></p>
        </div>

        <!-- Botones para crear figuras -->
        <div class="amountsDiv">
            <div>
                <label for="inputFigures" class="msg">N° articulos: </label>
                <input type="number" name="figures" id="inputFigures">
                <button class="btnAmount" id="btnFigures">Aplicar</button>
            </div>

            <!-- Botones para crear contenedores -->
            <div>
                <label for="inputBins" class="msg">N° contenedores: </label>
                <input type="number" name="bins" id="inputBins" disabled>
                <button class="btnAmount" id="btnBins">Aplicar</button>
            </div>
        </div>
    </div>


    <!-- Seccion para productos creados y contenedores creados -->
    <div class="container">

        <div class="carga" ondrop="onDrop(event);" ondragover="allowDrop(event)" id="binToAdd">

            <!-- Figuras creadas en JavaScript a elección del usuario -->

        </div>


        <div class="containerBins">

            <!-- Aqui se agregarán los contenedores creados -->

        </div>

    </div>


    <!-- Pantalla para alertas -->

    <div class="alertsDiv" id="alertsDiv">

        <div id="alert" class="alert">

            <h3 class="alertTitulo" id="alertTitulo">Alerta</h3>

            <p class="alertMsg" id="alertMsg"></p>

            <button class="btnAmount" id="btnAlertAccept">Aceptar</button>

        </div>

    </div>

    <!-- Pantallas de instrucciones y presentacion del juego -->
    <div class="slideshow-container" id="intro">

        <!-- Instrucciones -->
        <div class="mySlides fade">
            <img class="imgInfo" src="img/main-screen.png">
            <div class="text">Introduccion</div>
        </div>

        <div class="mySlides fade">
            <img class="imgInfo" src="img/instructions-screen.png">
            <div class="text">Instrucciones</div>
        </div>

        <div class="mySlides fade">
            <img class="imgInfo" src="img/game-case-screen.png">
            <div class="text">Caso del juego</div>
        </div>

        <div class="mySlides fade">
            <img class="imgInfo" src="img/rules-screen.png">
            <div class="text">Reglas del juego</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


</body>
<script src="app.js"></script>
<script src="front.js"></script>

</html>
